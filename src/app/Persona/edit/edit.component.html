<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar Persona</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input type="text" [(ngModel)]="persona.nombres" name="nombres" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellidos:</label>
                    <input type="text" [(ngModel)]="persona.apellidos" name="apellidos" class="form-control">
                </div>
                <button (click)="Actualizar(persona)"  class="btn btn-danger">Actualizar</button>
            </form>

        </div>
    </div>
</div>
